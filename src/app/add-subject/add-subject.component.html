<div class="page-header">
    <h3 class="page-title">
        Add Subject
    </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <!-- <li class="breadcrumb-item">
                <a href="#">Forms</a>
                </li> -->
            <!-- <li class="breadcrumb-item active" aria-current="page">Form Elements</li> -->
        </ol>
    </nav>

<div class="row">
    <div class="col-md-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Default form</h4> -->
                <!-- <p class="card-description">
                    Basic form layout
                    </p> -->
                <form #myform="ngForm" (ngSubmit)="register(myform)" class="forms-sample">
                <div class="form-group">
                    <label for="groupName">Group Name</label>
                    <select  name="groupName" ngModel class="form-control form-control-lg" id="groupName">
                        <option value="A+">A+</option>
                        <option value="B+">B+</option>
                        <option value="C+">C+</option>
                        <option value="D+">D+</option>
                        <option value="E+">E+</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="subjectName">Subject Name</label>
                    <input type="text" name="subjectName" ngModel class="form-control"  id="subjectName" placeholder="Add Subject">
                </div>
                <button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
                <button class="btn btn-light">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>
