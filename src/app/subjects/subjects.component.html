<div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">

          <div class="row">
              <div class="col-md-6 grid-margin stretch-card">
                <h4 class="card-title">Subject</h4>
              </div>
              <div class="col-md-6 grid-margin stretch-card">
                  <a href="/addSubject"><button type="button" class="btn btn-gradient-primary btn-fw">Add New User</button></a>
                </div>
          </div>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>
                #
              </th>
              <th>
                Subject Name
              </th>
              <th>
                Group
              </th>
              <th>
                Question Bank
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let subject of subjectList;">
              <td>
                1
              </td>
              <td>
                {{subject.groupName}}
              </td>
              <td>
                {{subject.subjectName}}
              </td>
              <td>
                12
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
