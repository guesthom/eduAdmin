<div class="page-header">
		<h3 class="page-title">
			Add Subject
		</h3>
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<!-- <li class="breadcrumb-item">
					<a href="#">Forms</a>
					</li> -->
				<!-- <li class="breadcrumb-item active" aria-current="page">Form Elements</li> -->
			</ol>
		</nav>
	</div>
	<div class="row">
		<div class="col-md-12 grid-margin stretch-card">
			<div class="card">
				<div class="card-body">
					<form #myform="ngForm" (ngSubmit)="addQuestion(myform)" class="forms-sample">
					<div class="form-group row">
						<label class="col-form-label">Question Type</label>
						<div class="col-sm-9">
							<div class="custom-control custom-radio custom-control-inline">
								<input ngModel type="radio" checked value="objective" (click)="showObjective()" id="objective" name="questionType" class="custom-control-input">
								<label class="custom-control-label" for="objective">Objective</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input ngModel type="radio" value="truefalse" (click)="showTrueFalse()" id="truefalse" name="questionType" class="custom-control-input">
								<label class="custom-control-label" for="truefalse">True / False</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input ngModel type="radio" value="fillintheblank" (click)="showFillinblank()" id="fillintheblank" name="questionType" class="custom-control-input">
								<label class="custom-control-label" for="fillintheblank">Fill in the blank</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input ngModel type="radio" value="subjective" (click)="showSubjective()" id="subjective" name="questionType" class="custom-control-input">
								<label class="custom-control-label" for="subjective">Subjective</label>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="question">Question</label>
						<textarea ngModel class="form-control" name="question" id="question" rows="4"></textarea>
					</div>
					<div class="objective" [hidden]="!questionSection">
						
						<div class="form-group">
							<label for="option1">Option 1</label>
							<textarea ngModel class="form-control" name="option1" id="option1" rows="4"></textarea>
						</div>
						<div class="form-group">
							<label for="option2">Option 2</label>
							<textarea ngModel class="form-control" name="option2" id="option2" rows="4"></textarea>
						</div>
						<div class="form-group">
							<label for="option3">Option 3</label>
							<textarea ngModel class="form-control" name="option3" id="option3" rows="4"></textarea>
						</div>
						<div class="form-group">
							<label for="option4">Option 4</label>
							<textarea ngModel class="form-control" name="option4" id="option4" rows="4"></textarea>
						</div>
						<div class="form-group">
							<label for="option5">Option 5</label>
							<textarea ngModel class="form-control" name="option5" id="option5" rows="4"></textarea>
						</div>
						<div class="form-group">
							<label for="option6">Option 6</label>
							<textarea ngModel class="form-control" name="option6" id="option6" rows="4"></textarea>
						</div>
						<div class="form-group">
								<div class="custom-control custom-radio custom-control-inline">
										<input ngModel value="option1" type="radio" id="correct1" name="correctAnswer" class="custom-control-input">
										<label class="custom-control-label" for="correct1">Correct 1</label>
									</div>
						</div>
						<div class="form-group">
								<div class="custom-control custom-radio custom-control-inline">
										<input ngModel value="option2" type="radio" id="correct2" name="correctAnswer" class="custom-control-input">
										<label class="custom-control-label" for="correct2">Correct 2</label>
									</div>
						</div>
						<div class="form-group">
								<div class="custom-control custom-radio custom-control-inline">
										<input ngModel value="option3" type="radio" id="correct3" name="correctAnswer" class="custom-control-input">
										<label class="custom-control-label" for="correct3">Correct 3</label>
									</div>
						</div>
						<div class="form-group">
								<div class="custom-control custom-radio custom-control-inline">
										<input ngModel value="option4" type="radio" id="correct4" name="correctAnswer" class="custom-control-input">
										<label class="custom-control-label" for="correct4">Correct 4</label>
									</div>
						</div>
						
						<div class="form-group">
								<div class="custom-control custom-radio custom-control-inline">
										<input ngModel value="option5" type="radio" id="correct5" name="correctAnswer" class="custom-control-input">
										<label class="custom-control-label" for="correct5">Correct 5</label>
									</div>
						</div>
						<div class="form-group">
								<div class="custom-control custom-radio custom-control-inline">
										<input ngModel value="option6" type="radio" id="correct6" name="correctAnswer" class="custom-control-input">
										<label class="custom-control-label" for="correct6">Correct 6</label>
									</div>
						</div>
					</div>
					<div class="objective" [hidden]="!truefalseSection">
							<!-- <div class="form-group">
								<label for="question">True False Question</label>
								<textarea ngModel class="form-control" name="questiontruefalse" id="questiontruefalse" rows="4"></textarea>
							</div> -->
							<div class="form-group">
								<div class="custom-control custom-radio custom-control-inline">
										<input ngModel value="true" type="radio" id="truefalseTrue" name="truefalseans" class="custom-control-input">
										<label class="custom-control-label" for="truefalseTrue">True</label>
									</div>
						</div>
						<div class="form-group">
								<div class="custom-control custom-radio custom-control-inline">
										<input ngModel value="false" type="radio" id="truefalsefalse" name="truefalseans" class="custom-control-input">
										<label class="custom-control-label" for="truefalsefalse">False</label>
									</div>
						</div>
						</div>
						<div class="objective" [hidden]="!fillintheblankSection">
								<div class="form-group">
									<label for="question">Fill in the blank Question</label>
									<textarea ngModel class="form-control" name="questionfillintheblack" id="questionfillintheblack" rows="4"></textarea>
								</div>
								<div class="form-group">
									<label for="question">Blank Space</label>
									<textarea ngModel class="form-control" placeholder="Blank Space" name="questionfillintheblack" id="questionfillintheblack" rows="4"></textarea>
								</div>
							</div>
							<div class="objective" [hidden]="!subjectiveSection">
									<div class="form-group">
										<label for="question">Subjective Question</label>
										<textarea ngModel class="form-control" name="questionsubjective" id="questionsubjective" rows="4"></textarea>
									</div>
								</div>
								<div class="form-group">
									<label for="question">Explaination (Optional)</label>
									<textarea ngModel class="form-control" name="explaination" id="explaination" rows="4"></textarea>
								</div>
					<div class="form-group">
						<label for="groupName">Group Name</label>
						<select  name="groupName" ngModel class="form-control form-control-lg" id="groupName">
							<option value="A+">A+</option>
							<option value="B+">B+</option>
							<option value="C+">C+</option>
							<option value="D+">D+</option>
							<option value="E+">E+</option>
						</select>
					</div>
					<div class="form-group">
						<label for="subject">Subject</label>
						<select  name="subject" ngModel class="form-control form-control-lg" id="subject">
							<option value="physics">Physics</option>
							<option value="maths">Maths</option>
							<option value="chemistry">Chemistry</option>
							<option value="english">English</option>
							<option value="reasoning">Reasoning</option>
						</select>
					</div>
					<div class="form-group">
						<label for="hint">Hint (option)</label>
						<input type="text" name="hint" ngModel class="form-control"  id="hint" placeholder="Add Subject">
					</div>
					<div class="form-group">
						<label for="marks">Marks</label>
						<input type="number" name="marks" ngModel class="form-control"  id="marks" placeholder="Add Subject">
					</div>
					<div class="form-group">
						<label for="nagativemarks">Negative Marks</label>
						<input type="number" name="nagativemarks" placeholder="without minus sign" ngModel class="form-control"  id="nagativemarks" placeholder="Add Subject">
					</div>
					<div class="form-group">
						<label for="difficultylevel">Difficulty Level</label>
						<select  name="difficultylevel" ngModel class="form-control form-control-lg" id="difficultylevel">
							<option value="easy">Easy</option>
							<option value="medium">Medium</option>
							<option value="hard">Hard</option>
						</select>
					</div>
					<button type="submit" class="btn btn-gradient-primary mr-2">Submit</button>
					<button class="btn btn-light">Cancel</button>
					</form>
				</div>
			</div>
		</div>
	</div>
