<div class="col-lg-12 grid-margin stretch-card">
  <div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-6 grid-margin stretch-card">
              <h4 class="card-title">Users</h4>
            </div>
            <div class="col-md-6 grid-margin stretch-card">
                <a href="/userRegisters"><button type="button" class="btn btn-gradient-primary btn-fw">Add New User</button></a>
              </div>
        </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>
              #
            </th>
            <th>
              Level
            </th>
            <th>
              User Name
            </th>
            <th>
              Name
            </th>
            <th>
              Email
            </th>
            <th>
              Mobile
            </th>
            <th>
              Groups
            </th>
            <th>
              Status
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList;">
              <td>
                  1
                </td>
                <td>
                  {{user.userLevel}}
                </td>
                <td>
                  {{user.userId}}
                </td>
                <td>
                  {{user.fullName}}
                </td>
                <td>
                  {{user.email}}
                </td>
                <td>
                  {{user.mobile}}
                </td>
                <td>
                  {{user.group}}
                </td>
                <td>
                  <div class="badge badge-success">Active</div>
                </td>
          </tr>
